name: Push Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm ci
      - name: Download and Build pkg-config
        run: ./build-local-pkg-config.sh
      - name: Check ESLint
        run: npx eslint .
      - name: Check Prettier
        run: npx prettier -c .
      - name: Run Tests
        run: npm run test
